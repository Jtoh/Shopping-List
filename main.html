<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>
<div class="logo">
	<img class="logo-image" src="img/icon.jpg" alt="icon">
</div>
<div class="title">
	<h1 class="header"><span class="header-span">Shopping</span> List</h1>
	<p class="header-text">Created by Jonathan Oh</p>
</div>
<div class="reset">
	<button>Reset List</button>
</div>
<div class="directions">
	<p>Build you list of items. Click submit when finished!</p>
</div>
<div class="items">
	<input class="items-field" type="text" placeholder="Enter items here">
</div>
<ul class="list-items"></ul>


<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="java.js"></script>
</body>
</html>
